<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Brews - Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Kenya Brews Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main class="products-page">
        <h1>Our Products</h1>
        <div class="product-grid">
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/product1.jpeg" alt="Product 1">
                    <h3>Starbucks Flavoured Coffee</h3>
                    <p class="price">KES 1500</p>
                    <button class="add-to-cart" data-id="1" data-name="Starbucks Flavoured Coffee" data-price="500" data-image="images/product1.jpg">Add to Cart</button>
                    <a href="product-details.html?id=1" class="view-details">View Details</a>
                </div>
                <div class="product-card">
                    <img src="images/product2.jpeg" alt="Product 2">
                    <h3>Kenya Noir Black Coffee</h3>
                    <p class="price">KES 800</p>
                    <button class="add-to-cart" data-id="2" data-name="Kenya Noir Black Coffee" data-price="800" data-image="images/product2.jpg">Add to Cart</button>
                    <a href="product-details.html?id=2" class="view-details">View Details</a>
                </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Kenya Brews Shop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
